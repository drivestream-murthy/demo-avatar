<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Drivestream â€” Interactive Avatar (Portrait)</title>

    <!-- Favicon (prevents 404) -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />

    <!-- LiveKit UMD (global = LivekitClient) -->
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>

    <style>
      :root { --w: 420px; --h: 740px; }
      html, body {
        margin: 0; padding: 0; height: 100%; background: #0b0d12;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: #e8ecf1;
      }
      .stage { position: fixed; inset: 0; display: grid; place-items: center; }
      .phone {
        position: relative; width: var(--w); height: var(--h);
        border-radius: 22px; overflow: hidden; background: #000;
        box-shadow: 0 20px 60px rgba(0,0,0,.45);
      }
      #bg {
        position: absolute; inset: 0;
        background: #10131a url("./assets/default-image.jpg") center/cover no-repeat;
        filter: saturate(1.05) contrast(1.03);
        transition: background-image .35s ease;
      }
      .logo {
        position: absolute; top: 10px; right: 10px; z-index: 6;
        width: 132px; height: auto; opacity: .95;
        filter: drop-shadow(0 2px 6px rgba(0,0,0,.5)); pointer-events: none;
      }
      #videoDock {
        position: absolute; top: 0; left: 0; right: 0; height: 36%;
        background: rgba(6,8,12,.85);
        border-bottom: 1px solid rgba(255,255,255,.08);
        display: none; z-index: 5;
      }
      #contentFrame { width: 100%; height: 100%; border: 0; display: block; }
      #liveVideo {
        position: absolute; left: 0; right: 0; bottom: 0; top: 36%;
        width: 100%; height: 64%; object-fit: cover; background: transparent;
      }
      #unmuteHint {
        position: absolute; inset: 0; display: none; place-items: center; z-index: 7;
        background: linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.35));
        backdrop-filter: blur(2px);
      }
      .hintBubble {
        padding: 12px 16px; background: rgba(20,24,32,.9);
        border: 1px solid rgba(255,255,255,.12);
        border-radius: 12px; font-size: 14px;
      }
      #status {
        position: absolute; left: 10px; bottom: 8px; font-size: 11px; opacity: .8; z-index: 6;
        text-shadow: 0 1px 2px rgba(0,0,0,.65);
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="phone">
        <div id="bg"></div>
        <img class="logo" src="./assets/Drivestream_LARGE.jpg" alt="Drivestream" />

        <div id="videoDock">
          <!-- Removed sandbox to avoid the console warning and allow autoplay -->
          <iframe id="contentFrame" referrerpolicy="no-referrer"
            allow="autoplay; fullscreen; clipboard-write; encrypted-media; picture-in-picture">
          </iframe>
        </div>

        <video id="liveVideo" autoplay playsinline muted></video>
        <div id="unmuteHint"><div class="hintBubble">ðŸ”ˆ Tap anywhere to enable sound</div></div>
        <div id="status"></div>
      </div>
    </div>

    <!-- Make sure this line is AFTER the LiveKit script above -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
